name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v0.1.0, v0.2.0, etc.

permissions:
  contents: write

env:
  PROJECT_NAME: governance-as-code
  BINARY_NAME: governance_demo

jobs:
  # ---------------------------------------------------------------------------
  # Build matrix: Linux (x86_64, aarch64), macOS (x86_64, aarch64), Windows
  # ---------------------------------------------------------------------------
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-linux
            os: ubuntu-latest
            archive: tar.gz

          - target: aarch64-linux
            os: ubuntu-latest
            archive: tar.gz
            cross: true

          - target: x86_64-macos
            os: macos-13
            archive: tar.gz

          - target: aarch64-macos
            os: macos-latest
            archive: tar.gz

          - target: x86_64-windows
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cross-compilation toolchain for Linux aarch64
      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Configure (native)
        if: ${{ !matrix.cross }}
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (cross aarch64-linux)
        if: matrix.cross
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
            -DBUILD_TESTS=OFF

      - name: Build
        run: cmake --build build --config Release

      # Tests cannot run on cross-compiled binaries
      - name: Test
        if: ${{ !matrix.cross }}
        run: ctest --test-dir build --output-on-failure --build-config Release

      # --- Package the binary ---
      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          STAGING="${{ env.PROJECT_NAME }}-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir -p "$STAGING"
          cp build/${{ env.BINARY_NAME }} "$STAGING/"
          cp README.md LICENSE "$STAGING/"
          tar czf "$STAGING.tar.gz" "$STAGING"
          echo "ASSET=$STAGING.tar.gz" >> $GITHUB_ENV

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $staging = "${{ env.PROJECT_NAME }}-${{ github.ref_name }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $staging
          Copy-Item "build\Release\${{ env.BINARY_NAME }}.exe" $staging
          Copy-Item README.md, LICENSE $staging
          Compress-Archive -Path $staging -DestinationPath "$staging.zip"
          echo "ASSET=$staging.zip" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.target }}
          path: ${{ env.ASSET }}

  # ---------------------------------------------------------------------------
  # Create GitHub Release and attach all binaries
  # ---------------------------------------------------------------------------
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec mv {} . \;
          sha256sum *.tar.gz *.zip > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/SHA256SUMS.txt
